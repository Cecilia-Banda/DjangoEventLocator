{% extends 'base.html' %}

{% block title %}Password Reset Complete - Event Locator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h2 class="h4 mb-0">Password Reset Complete</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-success mb-4">
                    <h4 class="alert-heading">Password Changed Successfully!</h4>
                    <p>Your password has been set. You may go ahead and log in now.</p>
                </div>
                <div class="text-center">
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Login with New Password</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
