{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Event Locator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="h4 mb-0">Login to Your Account</h2>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'users:password_reset' %}" class="text-decoration-none">Forgot your password?</a>
                </div>
            </div>
            <div class="card-footer text-center">
                Don't have an account? <a href="{% url 'users:register' %}">Register here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
